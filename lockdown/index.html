	<h2>Chào bạn đã qua trang Wiki Nan Phúc Nguyễn</h2>
	<p>Trang này lưu trữ các thông tin, lịch sử và bài viết, tư liệu, trích dẫn về Nan Phúc Nguyễn.</p>
	<p>Trang này cũng bao gồm cả những nhận xét và phản bác các luận điệu sai trái, xuyên tạc của Nguyễn.</p>
	<p><b>Nan Phúc Nguyễn là ai?</b></p>
	<p>Nan Phúc Nguyễn (tên khai sinh là Nguyễn An Phúc, sau đổi thành An Phúc Nguyễn và Nan Phúc Nguyễn) là một nhà độc tài, nhà công nghệ lỗi lạc người M"ĩ". Ông sinh ngày 25 tháng 4 năm <del>2013</del> 2018, (hiện tại chúng tôi chưa nghiên cứu được nhiều về gia đình ông). </p>
	<p>Ông nổi tiếng là thiếu kiến thức, phát ngôn bừa bãi, hứa và không chịu làm, cậy người lớn làm việc xấu. Trong suốt cuộc đời, ông có hơn 1 tỷ dự án về hệ điều hành, hạt nhân hệ điều hành, phần mềm, phần cứng nhưng chưa có dự án nào được nghiên cứu và làm việc một cách nghiêm túc cả. </p>
	<p>Ông cũng bị chỉ trích là bạo lực, độc tài, tham nhũng, tham quyền, không chịu lắng nghe ý kiến người khác (bị tố trong Hội nghị Quân sự không gian là tự coi mình là nhóm trưởng, nói át lời người khác) và đã phạm nhiều tội ác diệt chủng, thảm sát, phá hoại dữ liệu của người khác.</p>
	<p><br /></p>
