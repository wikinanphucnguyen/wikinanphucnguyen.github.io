	<h2><a href="/wiki/android.html">Nan Phúc Nguyễn và Android / điện thoại thông minh</a></h2>
	<p>" Cái gì cũng là ví dụ. Android là ví dụ. ios là ví dụ. Android TV cũng là ví dụ. <b>Cái gì cũng phải có mục đích, nếu không có mục đích thì sẽ chỉ là rong rêu mà thôi! "</b></p>
	<p>" Tôi cần <i>'tự-do'</i> và <i>'riêng-tư'</i>, bảo mật phải đặt xuống dưới. "</p>
	<p>" LineageOS sử dụng các bản dựng gỡ lỗi vì nó đang được phát triển. "</p>
	<p>" 'Tất cả thế giới' đều đang dùng LineageOS. "</p>
	<p>" Google và GrapheneOS đang hợp tác để theo dõi và ăn cắp của bạn. "</p>
	<p><br /></p>
	<p>Nan Phúc Nguyễn có một sự hứng thú với hệ điều hành Android và các <i>ROM tùy chỉnh</i> của nó. Đặc biệt, ông là người hâm mộ cuồng nhiệt của một <i>ROM tùy chỉnh</i> mang tên LineageOS. Khi Nguyễn bị hỏi về vấn đề bảo mật của LineageOS, Android và điện thoại nói chung, Nguyễn đã có rất nhiều phát biểu và xuyên tạc.</p>
	<p><br /></p>
	<h3 id="điện-thoại"><a href="#điện-thoại"><b>Điện thoại</b></a></h3>
	<p>Điện thoại (tức là: điện thoại thông minh) là thiết bị có thể mang theo được, mở rộng các chức năng mà những chiếc điện thoại cổ điển không có. Điện thoại thông minh có thể nghe và gọi qua mạng điện thoại, nhưng có thể cài đặt ứng dụng, truy cập mạng (Internet) và sử dụng các dịch vụ Internet.
	<br /><br />
	Điện thoại thông minh sử dụng một hệ điều hành mạnh mẽ và mở rộng hơn hệ điều hành của điện thoại cổ điển. Những chiếc điện thoại thông minh đầu tiên đã được thiết kế với bảo mật là thành phần cốt lõi. Khác với máy tính, không có hệ điều hành nào đưa bảo mật trở thành một thành phần cốt lõi (một cách có hệ thống và có hiệu quả), và phần cứng thường cũng không được xây dựng để hỗ trợ hệ điều hành.
	<br /><br />
	Vì bảo mật là thành phần cốt lõi của điện thoại thông minh, nền tảng này thường bị khóa chặt hơn trên máy tính, tức là ít mạnh mẽ hơn, mạnh mẽ một cách dễ dàng. Thế, điện thoại nên là nơi cất giữ tin nhắn và ảnh, để gọi điện, trong khi máy tính nên dùng để lập trình. 
	</p>
	<p><b>Hệ điều hành điện thoại / Android</b></p>
	<p>Các hệ điều hành dành cho điện thoại được thiết kế để tận dụng tất cả các chức năng bảo mật cả phần cứng và phần mềm.
	<br /><br />
	<a href="https://www.android.com">Android</a> là một hệ điều hành điện thoại, <a href="https://source.android.com">có phần lõi (AOSP)</a> <a href="https://opensource.org/osd/">nguồn mở</a>. Android rất phổ biến trên các điện thoại. Mặc định, Android có một thiết kế bảo mật mạnh mẽ, sử dụng các chính sách SELinux cho toàn bộ hệ thống (hệ điều hành), đóng hộp / tách biệt các ứng dụng rất mạnh, khởi động xác thực cho toàn bộ hệ thống, giảm nhẹ các khai thác (lỗ hổng không biết hay không chữa được).
	<br />
	Đọc bài <a href="https://madaidans-insecurities.github.io/android.html">này (tiếng Anh)</a> để hiểu thêm về bảo mật của Android và cách mọi người làm hỏng.
	<br /><br />
	<b>Chú giải:</b><br />
	</p>
	<ul>
	<li>SELinux (security-enhanced linux): Mô-đun bảo mật kiểm soát truy cập bắt buộc (Mandatory Access Control - MAC) cho Linux. Linux sử dụng kiểm soát truy cập tùy ý (DAC), MAC mạnh hơn DAC vì có thể kiểm soát các phần mềm và tạo các chính sách nghiêm ngặt. </li>
	<li>Đóng hộp / Tách biệt các ứng dụng: Ngăn chặn các ứng dụng truy cập vào dữ liệu, bộ nhớ của nhau, và các tài nguyên quan trọng của hệ thống. Kiểm soát hành vi của các ứng dụng. Nếu các ứng dụng không được đóng hộp, tách biệt, ứng dụng có toàn quyền truy cập vào bộ nhớ của ứng dụng khác, của hệ thống, có thể đọc vào những vị trí không nên đọc. </li>
	<li>Khởi động xác thực: Xác minh rằng điện thoại của bạn là đáng tin cậy, không cho bất kỳ kẻ tấn công nào thay đổi hệ thống của bạn và gài vào phần mềm độc hại chạy khi khởi động. </li>
	</ul>
	<p>
	<br />
	Điện thoại Google Pixel là điện thoại duy nhất có các tính năng trên hoạt động hoàn toàn đúng cách và đáng tin cậy. Các hãng điện thoại khác thường sử dụng một phiên bảo dựa trên Android và làm hỏng các tính năng đó. <br />
	<br /><br />
	<b>ROM tùy biến</b> <br />
	Cho phép bạn cài (flash) một hệ điều hành khác lên điện thoại của bạn để thay thế Android. <br /><br />
	LineageOS là một hệ điều hành rất phổ biến và thường được khuyến nghị bởi cộng đồng quyền riêng tư (và thậm chí cả bảo mật) để thay thế Android vì nó "loại bỏ các thành phần của Google" (hầu hết các điện thoại chạy một phiên bản Android độc quyền có phần mã nguồn đóng), biến điện thoại của bạn thành một nền tảng "tự do", "tùy biến". Thực tế, đúng như vậy, nhưng trên một chiếc điện thoại, bảo mật là quan trọng nhất, vì vậy đừng nói tới việc "tùy biến" điện thoại nếu không biết viết mã. LineageOS làm hỏng bảo mật của Android bằng cách sử dụng các bản "gỡ lỗi" (debug) theo mặc định, làm yếu đi, thậm chí tắt SELinux, yêu cầu mở khóa trình khởi động và cho quyền root (quyền cao nhất và không có giới hạn trong Linux) thông qua một lệnh / môi trường gọi là adb (Android Debugging Bridge). <br />
	</p>
	<ul>
	<li>Các bản dựng gỡ lỗi bật hàng lô những tính năng dành cho việc phát triển và gỡ lỗi, tăng bề mặt tấn công (mục tiêu để kẻ tấn công có thể nhắm vào và khai thác). LineageOS cung cấp các bản dựng gỡ lỗi theo mặc định, với lý do là "chúng tôi cần hỗ trợ các thiết bị cũ và mã cũ". Bạn có thể tự dựng LineageOS từ mã nguồn, nhưng hầu hết người dùng không có hiểu biết để làm được.</li>
	<li>Việc làm yếu các chính sách SELinux, thậm chí vô hiệu hóa là vì "tính tương thích rộng rãi".</li>
	<li>Việc mở khóa trình khởi động khiến tắt xác thực khởi động, không thể nào xác minh được điện thoại của bạn không bị dính phần mềm độc hại cấp hệ thông. Đồng thời, LineageOS cũng cho phép bạn xuống cấp hệ điều hành, và không thực hiện bảo vệ xuống cấp. Kẻ tấn công chỉ đơn giản thực hiện xuống một phiên bản có lỗ hổng bảo mật, rồi sau đó khai thác những lỗ hổng đã được vá (khắc phục).</li>
	<li>LineageOS không tự cập nhật phần điều khiển lõi (firmware ~= BIOS/ROM), khi có bản cập nhật, chỉ bật lên một cửa sổ khuyến cáo người dùng cập nhật firmware, mà đa số người dùng sẽ lờ đi. Việc không cập nhật firmware sẽ cho phép khai thác lỗ hổng phần cứng.</li>
	</ul>
	<p><br />
	<b>Trái với LineageOS, GrapheneOS là một hệ điều hành chú trọng vào bảo mật.</b> GrapheneOS tận dụng những gì sẵn có của Android, tăng cường, thắt chặt hơn các tính năng đó. Cộng đồng GrapheneOS có nhiều đóng góp về bảo mật, như hạt nhân Linux với lượng nhỏ các tính năng bảo mật được bật thêm và vá (<a href="https://github.com/anthraxx/linux-hardened">linux-hardened</a>), hàm cấp phát bộ nhớ (malloc) với bảo mật cao hơn (<a href="https://github.com/GrapheneOS/hardened_malloc">hardened_malloc</a>); hệ điều hành GrapheneOS sử dụng linux-hardened, hardened_malloc, thư viện C được tăng cường bảo mật, vá các lỗi mà chưa được / không được Android vá, giảm thiểu bề mặt tấn công và <a href="https://grapheneos.org/features">còn nhiều nữa</a>
	<br />
	GrapheneOS chỉ hỗ trợ thiết bị Pixel để tránh phải xuống cấp thiết kế bảo mật để cho tương thích với các điện thoại khác.
	</p>
	<h4 id="Sự-phản-đối-của-Nan-Phúc-Nguyễn"><a href="#Sự-phản-đối-của-Nan-Phúc-Nguyễn"><b>Sự phản đối của Nan Phúc Nguyễn</b></a></h4>
	<p>Nan Phúc Nguyễn, một kẻ thiếu hiểu biết về những yếu tố trên, cho rằng điện thoại phải là nền tảng "tự do", không nên bị khóa chặt. Nguyễn rất tức tối với các tính năng của GrapheneOS, luôn tìm cách xuyên tạc bản chất của điện thoại. Có lẽ Nguyễn nên hợp tác cùng CopperheadOS (Copperhead: Tên một công ty từng tài trợ cho GrapheneOS trước đây, đã cố gắng để phá hoại, khủng bố dự án và bây giờ đang ăn cắp tài liệu và mã nguồn của GrapheneOS để đưa vào CopperheadOS), Techlore (một cộng đồng về quyền riêng tư và bảo mật, từ bỏ việc khuyến nghị GrapheneOS vì "cộng đồng Graphene quá tô xíc với Henry", và chống lại, tấn công dự án Graphene), CalyxOS (một hệ điều hành không có nhiều cố gắng trong bảo mật và cả quyền riêng tư, có tham gia tấn công GrapheneOS)</p>
	<p>Tất nhiên, Nguyễn sẽ sử dụng LineageOS.</p>
